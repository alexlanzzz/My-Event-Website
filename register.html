<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Game News</title>
    <link rel="stylesheet" href="website_implementation/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="homepage.html">
                <img src="website_implementation/media/logo.jpg" alt="RogEsports.com">
                <div class="logo-text">RogEsport.com</div>
            </a>
        </div>
        <div class="nav-wrapper">
            <div class="nav">
                <a href="homepage.html">Home</a>
                <a href="community.html">Community</a>
                <a href="about.html">About Us</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="registration-form">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <p id="formFeedback" style="color: red;"></p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">RogEsports.com</div>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Follow us</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
    </div>
    <script src="website_implementation/js/site_interactions.js"></script>
</body>
</html>
