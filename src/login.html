<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game News</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.jpg" alt="RogEsports.com">
            <div class="logo-text">RogEsport.com</div>
        </div>
        <div class="nav-wrapper">
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="showcase.html">Game Showcase</a>
                <a href="community.html">Community</a>
                <a href="news.html">News</a>
                <a href="gallery.html">Articles Gallery</a>
                <a href="about.html">About Us</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginFeedback" style="color: red;"></p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">RogEsports.com</div>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Follow us</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
    </div>
    <script src="js/site_interactions.js"></script>
</body>
</html>
